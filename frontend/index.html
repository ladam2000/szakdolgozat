<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Travel Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <h1>ğŸŒ Virtual Travel Assistant</h1>
            <p>Sign in to start planning your trip</p>
            <button id="signInButton" class="primary-button">Sign In with Cognito</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div>
                    <h1>ğŸŒ Virtual Travel Assistant</h1>
                    <p>Plan your perfect trip with AI-powered assistance</p>
                </div>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="signOutButton" class="secondary">Sign Out</button>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about flights, hotels, or activities..."
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
