<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Travel Assistant 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <div class="language-switcher-login">
                <button class="lang-btn-login" data-lang="en" title="English">
                    <span class="flag">ğŸ‡¬ğŸ‡§</span>
                </button>
                <button class="lang-btn-login" data-lang="hu" title="Magyar">
                    <span class="flag">ğŸ‡­ğŸ‡º</span>
                </button>
            </div>
            <h1>ğŸŒ <span data-i18n="title">Virtual Travel Assistant</span></h1>
            <p data-i18n="loginSubtitle">Sign in to start planning your trip</p>
            <button id="signInButton" class="primary-button" data-i18n="signIn">Sign In</button>
            <div class="auth-toggle">
                <span data-i18n="noAccount">Don't have an account?</span>
                <a href="#" id="signUpLink" data-i18n="signUpLink">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div>
                    <h1>ğŸŒ <span data-i18n="title">Virtual Travel Assistant</span></h1>
                    <p data-i18n="subtitle">Plan your perfect trip with AI-powered assistance</p>
                </div>
                <div class="user-info">
                    <div class="language-switcher">
                        <button class="lang-btn" data-lang="en" title="English">
                            <span class="flag">ğŸ‡¬ğŸ‡§</span>
                        </button>
                        <button class="lang-btn" data-lang="hu" title="Magyar">
                            <span class="flag">ğŸ‡­ğŸ‡º</span>
                        </button>
                    </div>
                    <span id="userEmail"></span>
                    <button id="signOutButton" class="secondary" data-i18n="signOut">Sign Out</button>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    data-i18n-placeholder="inputPlaceholder"
                    placeholder="Ask about flights, hotels, or activities..."
                    autocomplete="off"
                >
                <button id="sendButton" data-i18n="send">Send</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
