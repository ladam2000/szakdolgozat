[pytest]
# Pytest configuration for Virtual Travel Assistant

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categorization
markers =
    behavioral: Behavioral and logic consistency tests (CheckList methodology)
    security: Security and robustness tests (adversarial testing)
    integration: Integration and system tests
    performance: Performance and load tests
    slow: Tests that take longer than 5 seconds
    unit: Fast unit tests
    e2e: End-to-end tests

# Coverage options
[coverage:run]
source = lambda,agentcore
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
