AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function for AgentCore proxy

Parameters:
  AgentRuntimeArn:
    Type: String
    Description: AgentCore Runtime ARN
    Default: 'arn:aws:bedrock-agentcore:eu-central-1:206631439304:runtime/hosted_agent_rkxzc-Yq2wttGAF4'

Resources:
  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AgentCoreRuntimeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock-agentcore:InvokeAgentRuntime
                Resource: 
                  - !Ref AgentRuntimeArn
                  - !Sub '${AgentRuntimeArn}/*'

  # Lambda Function
  AgentCoreProxyFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: travel-assistant-proxy
      Runtime: python3.13
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          AGENT_RUNTIME_ARN: !Ref AgentRuntimeArn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'headers': {'Content-Type': 'application/json'},
                  'body': json.dumps({'message': 'Placeholder'})
              }

  # Lambda Function URL (supports streaming, no 29s timeout)
  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !GetAtt AgentCoreProxyFunction.Arn
      Cors:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
        AllowHeaders:
          - '*'
        MaxAge: 300

  # Lambda Permission for Function URL
  LambdaFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AgentCoreProxyFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

Outputs:
  ApiUrl:
    Description: Lambda Function URL
    Value: !GetAtt LambdaFunctionUrl.FunctionUrl
  
  FunctionName:
    Description: Lambda Function Name
    Value: !Ref AgentCoreProxyFunction
  
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt AgentCoreProxyFunction.Arn
