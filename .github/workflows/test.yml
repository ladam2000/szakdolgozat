name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
        pip install -r lambda/requirements.txt
    
    - name: Run behavioral tests
      run: |
        pytest tests/test_behavioral.py -v --tb=short
    
    - name: Run robustness tests
      run: |
        pytest tests/test_robustness.py -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v --tb=short
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=lambda --cov=agentcore --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Run security scan
      run: |
        bandit -r lambda/ agentcore/ -ll -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json
    
    - name: Run code quality checks
      run: |
        pylint lambda/handler.py agentcore/runtime_agent_main.py --disable=C0111,R0913,R0914 || true
    
    - name: Check test coverage threshold
      run: |
        coverage report --fail-under=70

  load-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Locust
      run: |
        pip install locust
    
    - name: Run load test
      run: |
        locust -f tests/run_load_tests.py \
          --host=${{ secrets.LAMBDA_URL }} \
          --users=10 \
          --spawn-rate=2 \
          --run-time=2m \
          --headless \
          --html=load-test-report.html
    
    - name: Upload load test report
      uses: actions/upload-artifact@v4
      with:
        name: load-test-report
        path: load-test-report.html
